    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Períodos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #resultado {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
    </head>

    <body>

        <div>
    <h1>Verificando Periodos</h1>
    <label for="horario">Escolha um horário:</label>
    <br>
    <input type="time" id="horario" name="horario">
    <br>
    <button onclick="verificarPeriodo()">Verificar Período</button>
    <div id="resultado"></div>
</div>
    
    <script>
    function verificarPeriodo() {
        let horarioSelecionado = document.getElementById("horario").value;
        let horaAtual = new Date("2024-01-01T" + horarioSelecionado + ":00").getHours();
    

        let manhaInicio = 4;    
        let manhaFim = 12;      
        let tardeInicio = 12;   
        let tardeFim = 18;      
        let noiteInicio = 18;   
        let noiteFim = 3;    
    
        if (horaAtual >= manhaInicio && horaAtual < manhaFim) {
            mostrarResultado("Manhã");
        } else if (horaAtual >= tardeInicio && horaAtual < tardeFim) {
            mostrarResultado("Tarde");
        } else {
            mostrarResultado("Noite");
        }
    }
    
    function mostrarResultado(periodo) {
        document.getElementById("resultado").innerText = "Período: " + periodo;
    }
    </script>
