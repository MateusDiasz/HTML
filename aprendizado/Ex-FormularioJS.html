<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Condicional</title>
</head>

<body>
    <h1>Formulário de contato</h1>
    <p>
    <form action="#">
        <label for="Nome Completo"></label>
        <input required type="tel" id="NomeCompleto" name="Nome" placeholder="Nome Completo" itemid="nomeCompleto">
        </p>
        <p>
            <label for="E-mail"></label>
            <input required type="tel" id="E-mail" name="E-mail" placeholder="E-mail">
        </p>
        <p>
            <label for="Telefone"></label>
            <input required id="Telefone" placeholder="Telefone">
        </p>
        <p>
            <label for="Assunto"></label>
            <input required type="tel" id="Assunto" name="Assunto" placeholder="Assunto">
        </p>
        <p><textarea name="mensagem" id="mensagem" cols="20" rows="10" placeholder="Mensagem"></textarea></p>
        <button onclick="resultado()" id="enviar">Enviar</button>
    </form>
    <h1>Lista de Contatos (Recebidos)</h1>
    <table border="1">
        <tr>
            <td>Nome Completo:</td>
            <td></td>
        </tr>
        <tr>
            <td>E-mail:</td>
            <td></td>
        </tr>
        <tr>
            <td>Telefone</td>
            <td></td>
        </tr>
        <tr>
            <td>Assunto:</td>
            <td></td>
        </tr>
        <tr>
            <td>Mensagem:</td>
            <td></td>
        </tr>
    </table>

</body>

</html>
