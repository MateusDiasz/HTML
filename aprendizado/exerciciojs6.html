<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Imc 2.0</title>
    
    <style></style>
</head>
<body>
    <p>Qual sua altura?
        <input type="text" name="altura" id="altura" placeholder="">
    </p>
    
    <p>Qual seu peso?
        <input type="text" name="peso" id="peso">
    </p>
   
    <p>
        <input type="butRes" type="button" value="calcular">
    </p>
   
    <script>
        let btn = window.document.getElementById('butRes')
        btn.addEventListener('click', calcular)

        function calcular(){
            //As variáveis declaradas dentro da função, podem ser usadas somente dentro dela
            let peso = window.document.getElementById('peso').value
            let altura = window.document.getElementById('altura').value
            let resultado = window.document.getElementById('resultado').value
            let n1 = Number(altura.value)
            let n2 = Number(peso.value)
            let imc = n2 / (n1*n1)
            resultado.innerHTML =`Sua altura é de: ${n1.toFixed(2)} e seu peso é: ${n2}, logo seu IMC é de: ${imc.toFixed(2)}`

        }
    </script>
</body>
</html>
