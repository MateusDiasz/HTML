<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="../icones/textoicone.png"
        <title>Videos</title>
    </head>
    <body>
        <h1>Inserindo musicas e videos na pagina</h1>
        <P>Para inserir uma musica Mp3 em suas páginas web, o arquivo deve estar em uma pasta dentro da pasta raiz do site. No nosso caso a pasta media</P>
        <audio controls>
            <source src="../audio/audio/metalica_nothing.mp3" type="audio/mpeg">
        </audio>
        <section>
            <p>Veja o video a seguir</p>
            <video controls>
                <source src="../video/video/london.mp4" type="video/mp4">
                <source src="movie.ogg" type="video/ogg">
            </video>
        </section>
        <br>
        <hr>
        <h2>Pink Floyd</h2>
        <video controls>
            <source src="../video/video/pink-floyd.mp4" type="video/mp4">
            <source src="movie.ogg" type="video/ogg">
            <track kind="subtitles" srclang="pt-br" src="../video/video/legenda-ptbr.vtt" label="português Brasil" default>
            <track kind="subtitles" srclang="pt-br" src="../video/video/legenda-en.vtt" label="Inglês" default>
        </video>
            <section>
               <iframe width="560" height="315" src="https://www.youtube.com/embed/21mDekTZwsw?si=mn-oHs3LxRSV7twG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>"
            </section>
            <!--A tag <iframe> especifica um quadro embutido.
                Um quadro embutido é usado para incorporar outro documento nno documento HTML atual-->
                <br>
                <hr>
                <section>
                    <article>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.1227059826215!2d-46.69439032388466!3d-23.528088660372116!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cef8775663b04f%3A0x923835e9005f8309!2sSenac%20Lapa%20Tito!5e0!3m2!1spt-BR!2sbr!4v1706729374063!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                    </article>
                </section>
       
    </body>
</html>
