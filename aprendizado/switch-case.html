<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Switch Case</title>
</head>

<body>
    <h1>Biriguí</h1>
    <p></p>
    <script>



        fruta = prompt('Voce acredita em frutas digite Banana ou Maçã')
        switch (fruta) {
            case "Banana":
                alert("Olá Banana")
                break
            case "Maçã":
                alert("Bem vinda Maçã")
                break
            default:
                alert("Frutas são um delirio coletivo, frutas NÃO EXISTEMM!!!!")
        }
    </script>
</body>

</html>
