<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3 JavaScript</title>
</head>
<body>
    

    <h1>Resolva os Problemas</h1>
    <script>
         

        var num1 = Number(10 * 3);
        var num2 = Number(12 + 5);
        var num3 = Number(5 - (9*2));
        var num4 = Number(5 - (9*2) * (3+4) / 2);
       
        var altura = Number(prompt('Qual sua altura?'));
        var peso = Number(prompt("Qual seu peso?"));
        var imc = Number("Seu imc é"(peso / altura * altura));
       
        document.write("<p>10 x 3 ="+num1+"</p>");
        document.write("<p>10 x 3 ="+num2+"</p>");
        document.write("<p>10 x 3 ="+num3+" </p>");
        document.write("<p>10 x 3 ="+num4+"</p>");

        document.write("<p>Seu peso é:"+peso+"</p>");
        document.write("<p>Sua Altura é:"+altura+"</p>");
        document.write("<p>Seu imc é:"+imc+"</p>");
       
       

    </script>

  
       


   
</body>
</html>
